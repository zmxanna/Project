<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Portfolio Generator Investor Profile</title>
</head>

<body>
    <h1 align="center">Portfolio Generator Results</h1>

    <h2 align="center">Your Unique Profile and Investment Needs</h2>
    <table border="1" bordercolor="#040969f1" align="center" bgcolor="#d2e2f1">
        <tr>
            <th align="center" valign="middle">Info</th>
            <th align="center" valign="middle">User Input</th>
        </tr>
        <tr>
            <td align="center" valign="middle">Age:</td>
            <td align="center" valign="middle">{{age}}</td>
        </tr>
        <tr>
            <td align="center" valign="middle">Capital Available:</td>
            <td align="center" valign="middle">{{capital}} USD</td>
        </tr>
        <tr>
            <td align="center" valign="middle">Lock-up Period:</td>
            <td align="center" valign="middle">{{time}} years</td>
        </tr>
        <tr>
            <td align="center" valign="middle">Risk Tolerance:</td>
            <td align="center" valign="middle">{{risk}}</td>
        </tr>
        <tr>
            <td align="center" valign="middle">Specific Sectors:</td>
            <td align="center" valign="middle">{{sectors}}</td>
        </tr>
        <tr>
            <td align="center" valign="middle">Market Cap Preference:</td>
            <td align="center" valign="middle">{{marketcap}}</td>
        </tr>
        <tr>
            <td align="center" valign="middle">Note:</td>
            <td align="center" valign="middle">{{message}}</td>
        </tr>
    </table>
    <br>
    <form align="center">
        <input type="button" value="See Your Portfolio" onclick="document.location='./portfolio'">
    </form>
    <br>
    <br>
    <form align="center">
        <input type="button" value="Edit Your Inputs Again" onclick="history.back()">
    </form>
    <br>
    <form align="center">
        <input type="button" value="Return to Search Page" onclick="document.location='./input'">
    </form>

</body>

</html>
